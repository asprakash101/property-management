#DB url and DB name (pmsdb)
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb-test?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#tells to keep existing data and table while server restart, other value is create where after server restarts the data is lost
spring.jpa.hibernate.ddl-auto = update
#This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLInnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=false